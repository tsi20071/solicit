<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>SoliciT</title>
	
	<h:outputStylesheet library="css" name="loginPageStyle.css" />
</h:head>

<h:body>
	<h:form>
		<p:growl autoUpdate="true" showDetail="false" widgetVar="growlWidget" />
		<div class="loginPanel round20px">
			<h:graphicImage library="images" name="ifLogo.png" styleClass="ifLogo" />
			<h:panelGrid columns="1">
				<h:outputText value="Matrícula" />
				<p:inputText id="matricula" type="text" value="#{usuarioBean.matricula}" required="true" requiredMessage="Campo matrícula vazio." />
				<h:outputText value="Senha" />
				<p:inputText id="senha" type="password" value="#{usuarioBean.senha}" required="true" requiredMessage="Campo senha vazio." />
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton type="submit" value="Entrar" action="#{usuarioBean.login}" ajax="false" process="@form" />
				<p:commandButton type="submit" value="Registrar" action="cadastrarServidor" ajax="false" process="@this" immediate="true"/>
			</h:panelGrid>
		</div>
	</h:form>
	
	<div class="solicitLogo">
		<h:graphicImage library="images" name="solicitLogo.png" />
	</div>
</h:body>

</html>
