<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/template/general.xhtml">
	
	<ui:define name="content">
		<div class="pageHeader">Adicionar Setor</div>
		
		<div style="float: right; width: 300px;">
			<p:dataTable id="viewTable" value="#{setorBean.itens}" var="item">
				<p:column headerText="Código">
					<h:outputText value="#{item.id}" />
				</p:column>
				<p:column headerText="Descrição">
					<h:outputText value="#{item.descricao}" />
				</p:column>
				<p:column headerText="Chefe">
					<h:outputText value="#{item.chefe.nome}" />
				</p:column>
			</p:dataTable>
		</div>
		
		<h:form id="addForm">
			<p:growl autoUpdate="true" showDetail="true" life="5000" />
			
			<h:outputText value="Setor" /><br />
			<p:inputText value="#{setorBean.itemVO.descricao}" required="true" requiredMessage="Campo setor vazio." /><br /><br />
			
			<p:commandButton type="submit" value="Gravar" actionListener="#{setorBean.gravar}" update="@form,viewTable" />
		</h:form>
		
		<div class="clearer"></div>
		
	</ui:define>
	
</ui:composition>
